<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>IBM - Water Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <style>
        body {
          background-image: url('https://images.pexels.com/photos/261403/pexels-photo-261403.jpeg?cs=srgb&dl=pexels-pixabay-261403.jpg&fm=jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
    <body>
    <!-- Navbar -->
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Efficient Water Quality Analysis</span>
            </div>
        </nav>
        <div class="container" style="margin-top: 7.5%;">
            <div class="row">
                <div class="col-lg-8 col-12" style="margin-bottom: 2.5%;">
                    <p class="display-6" style="color: white;"><b>Enter the required parameters</b></p>
                    <form method="POST">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param1">Year</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param1" >
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param2">pH</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param2">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param3">Conductivity (umhos/cm)</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param3">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param4">BOD (mg/L)</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param4">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param5">D.O (mg/L)</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param5">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param6">Nitritenann (mg/L)</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param6">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="param7">Total coliform (mpn/100 ml)</span>
                            <input type="number" step="any" class="form-control" placeholder="Enter the value" name="param7">
                        </div>
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </form>
                </div>
                <div class="col-lg-4 col-12">
                    <p class="display-6" style="color: white;"><b>Predicted Value</b></p>
                    <ul class="list-group">
                        <li class="list-group-item">Water Quality Index: {{result}}</li>
                    </ul>
                </div>
            </div>
            
        </div>
        
    </body>

</html>
